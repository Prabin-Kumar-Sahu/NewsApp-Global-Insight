<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Global Insights</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mainHeading">
    <h1>THE GLOBAL INSIGHT</h1>
    <h5>Since 2000</h5>
  </div>
  <nav>
    <div class="main-navbar container flex">
      <a href="#" onclick="reload()" class="company-logo-img">
        <img src="./img/the-global-insight-logo.png " alt="Company Logo">
      </a>

      <div class="nabvar-links">
        <ul class="flex">
          <li class="hover-link nav-item" id="Finance"  onclick="onNavItemClick('Finance')">
            Finance
          </li>
          <li class="hover-link nav-item" id="Business"  onclick="onNavItemClick( 'Business')">
            Business
          </li>
          <li class="hover-link nav-item" id="Tech" onclick="onNavItemClick('Tech')">
            Tech
          </li>
          <li class="hover-link nav-item" id="Auto" onclick="onNavItemClick('Auto')">
            Auto
          </li>
          <li class="hover-link nav-item" id="World" onclick="onNavItemClick('World')">
            World
          </li>
          <li class="hover-link nav-item" id="Sports" onclick="onNavItemClick('Sports')">
            Sports
          </li>
          <li class="hover-link nav-item" id="Entertainment" onclick="onNavItemClick('Entertainment')">
            Entertainment
          </li>
          <li class="hover-link nav-item" id="Markets" onclick="onNavItemClick('Markets')">
            Markets
          </li>
          <li class="hover-link nav-item" id="Commodity" onclick="onNavItemClick('Commodity')">
            Commodity
          </li>
          <li class="hover-link nav-item" id="Life & Style" onclick="onNavItemClick('Life & Style')">
            Life & Style
          </li>
          
          <li class="hover-link nav-item" id="TV" onclick="onNavItemClick('TV')">
            TV
          </li>
        </ul>
      </div>
      <div class="search-bar">
        <input type="text" class="news-input" id="search-input" placeholder="e.g Virat Kohli" >
        <button class="search-btn" id="search-btn" >Search</button>
      </div>
    </div>
  </nav>

  <main>
    <div class="cards-container container flex " id="card-container">

    </div>
  </main>

  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://s.udemycdn.com/browse_components/billboard/fallback_banner_image_udlite.jpg" alt=""
          width="400px" height="200px" id="news-image">
      </div>
      <div class="card-content">
        <h3 id="news-title">This is the title</h3>
        <h6 class="news-source" id="news-source">End Gadget 05/06/2023</h6>
        <p class="news-description" id="news-description">
        </p>
      </div>
    </div>
  </template>

  <footer>
    <div class="container">
      <p>Copyright © 2023 Prabin Kumar Sahu  All rights reserved. For any changes  <a href="https://www.linkedin.com/in/prabin-kumar-sahu-97b831251/">  Contact Prabin ❤️</a>
      </p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
